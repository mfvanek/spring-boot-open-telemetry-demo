server:
    port: 8080
    # See also https://docs.spring.io/spring-boot/docs/2.7.9/reference/html/application-properties.html#appendix.application-properties.server
    tomcat:
        accept-count: 10
        max-connections: 400
        threads:
            max: 10
            min-spare: 5 # actuator port uses the same configuration

spring:
    application.name: spring-boot-3-demo-app

management:
    server:
        port: 8085
    endpoints:
        enabled-by-default: false
        web:
            exposure.include: '*'
            cors:
                allowed-methods: '*'
                allowed-origins: '*'
                allowed-headers: '*'
    endpoint:
        health:
            enabled: true
            probes.enabled: true
            group:
                readiness:
                    include: readinessState
                    additional-path: server:/readyz # In order to collect probes from application main port
        prometheus:
            enabled: true
        liquibase:
            enabled: true
        info:
            enabled: true
        threaddump:
            enabled: true
        heapdump:
            enabled: true
    metrics:
        distribution:
            percentiles-histogram:
                "[http.server.requests]": true
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
    prometheus:
        metrics:
            export:
                enabled: true
    tracing:
        enabled: true
        sampling:
            probability: 1.0
    otlp:
        metrics:
            export:
                url: http://localhost:4317

springdoc:
    show-actuator: true
    use-management-port: true

---

spring.config.activate.on-profile: docker
management.otlp.metrics.export.url: http://jaeger:4317
